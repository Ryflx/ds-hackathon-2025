<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Sidekick - Demo Configuration Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand-header">
                <img src="docs/images/DemoSidekick.png" alt="DemoSidekick Logo" class="logo">
                <div class="brand-text">
                    <h1>Demo Sidekick</h1>
                    <p class="tagline">Demo Configuration Tool</p>
                </div>
            </div>
        </header>
        
        <form id="demoForm" class="demo-form">
            <!-- Demo Type Selection -->
            <div class="form-group">
                <label for="demoType">1. Select Demo Type:</label>
                <select id="demoType" name="demoType" required>
                    <option value="">--Select Demo Type--</option>
                    <option value="IAM">IAM (Intelligent Agreement Management)</option>
                    <option value="CLM">CLM (Contract Lifecycle Management)</option>
                </select>
            </div>

            <!-- Persona Name -->
            <div class="form-group">
                <label for="personaName">2. Enter Persona Name:</label>
                <input type="text" id="personaName" name="personaName" placeholder="Enter persona name" required>
            </div>

            <!-- Flow Selection Section -->
            <div class="form-group">
                <label>3. Select Demo Flow:</label>
                <div id="flowSection" class="flow-section">
                    <p class="placeholder-text">Please select a demo type first</p>
                </div>
            </div>

            <!-- Process Flow Image Upload -->
            <div class="form-group">
                <label for="processFlowImage">4. Upload Process Flow Image (Optional):</label>
                <div class="image-upload-section">
                    <input type="file" id="processFlowImage" name="processFlowImage" accept="image/*" style="display: none;">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <div class="upload-icon">ðŸ“„</div>
                            <div class="upload-text">
                                <span class="upload-primary">Drag & drop process flow here</span>
                                <span class="upload-secondary">or click to browse â€¢ PNG, JPG, GIF up to 5MB</span>
                            </div>
                        </div>
                    </div>
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img id="previewImg" src="" alt="Process Flow Preview">
                        <button type="button" class="remove-image-btn" id="removeImageBtn">Ã—</button>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                <button type="submit" id="submitBtn" class="btn btn-primary">Configure Demo</button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <h3>Configuration Summary</h3>
            <div id="configSummary"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
